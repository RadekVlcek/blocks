<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS Links -->
  <link rel="stylesheet" type="text/css" href="css/look.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>Colors | Game</title>
</head>
<body>

      <div id="target-blocks">
        <ul id="target"></ul>
      </div>

      <div id="details">

        <div id="time"></div>

        <div id="stats">
          <div>
            <div id="score"></div><span id="scorePlus">+1</span>
          </div>
          <div>
            <div id="fault"></div><span id="faultPlus">+1</span>
          </div>
        </div>  
    
      </div>

      <div id="levels-wrapper">
        <div id="diff-title">difficulty: <span id="diff"></span></div> <!-- Difficulty -->
        <div id="levels-bar"></div> <!-- Bar -->

        <ul id="ranks-wrapper"><!-- Ranks -->
          <li>
            <p class="rank-role">mole</p></li><li>
            <p class="rank-role">cat</p></li><li>
            <p class="rank-role">tiger</p></li><li>
            <p class="rank-role">owl</p></li><li>
            <p class="rank-role">hawk</p></li>
        </ul>

      </div>
  <!-- JS Script -->
  <script src="js/app.js"></script>

</body>
</html>
