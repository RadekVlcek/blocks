<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/look.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>Blocks | Eye test by Radek Vlcek</title>
</head>
<body>
  
    <div id="big-boss">
      <div id="intro">
        <a href="/index.html"><img src="/blocks_image.png" alt=""><h2>Blocks</h2><p>eye test by radek vlcek</p></a>
      </div>

      <div id="question">
        <div id="q-line-height"><h1>Which</h1>
        <h1 id="q-unique">color is</h1></div>
        <h1>DIFFERENT?</h1>
      </div>

      <div id="target-blocks">
        <ul id="target"></ul>

        <button id="start-button">START</button>
        <button id="clear-history">clear history</button>
        
        <div id="history">
          <table id="score-history"></table>
          <p id="quotes">Quotes here...</p>
        </div>
      </div>

      <div id="details">
        <div id="time"></div>
        <div id="stats">
          <div>
            <div id="score"></div><span id="scorePlus">+1</span>
          </div>
          <div>
            <div id="fault"></div><span id="faultPlus">+1</span>
          </div>
        </div>
      </div>

      <div id="levels-wrapper">
        <div id="diff-title">difficulty: <span id="diff"></span></div>
        <div id="levels-bar"></div>
        <ul id="ranks-wrapper">
          <li>
            <p class="rank-role">mole</p></li><li>
            <p class="rank-role">cat</p></li><li>
            <p class="rank-role">tiger</p></li><li>
            <p class="rank-role">owl</p></li><li>
            <p class="rank-role">hawk</p></li>
        </ul>
      </div>
    </div>

  <!-- JS Script -->
  <script src="js/app.js"></script>
</body>
</html>
